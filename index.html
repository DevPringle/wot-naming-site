<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoT Fantasy - Site Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .form-section h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.08);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #1a2332;
            color: #ffffff;
            padding: 8px;
        }

        select option:hover {
            background: #00d4ff;
            color: #ffffff;
        }

        /* Alternative styling */
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #00b8e6);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .submissions-list {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .submissions-list h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .submission-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .submission-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .submission-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 4px;
        }

        .submission-author {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .vote-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vote-count {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 40px;
            text-align: center;
        }

        .btn-vote {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-vote:hover {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 6px 12px;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }

        .admin-section {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .admin-section h2 {
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .submission-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .vote-section {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Name Our Site</h1>
            <p>Help us choose the perfect name for the reimagined WoT fantasy platform. Submit your ideas and vote for your favorites. (previous names, fantasywgl and fantasytanks, can not be re-used)</p>
        </div>
        
        <div class="form-grid">
            <!-- Submission Form -->
            <div class="form-section">
                <h2>Submit Name Idea</h2>
                <form name="name-submission" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                    <input type="hidden" name="form-name" value="name-submission" />
                    <p style="display: none;">
                        <label>Don't fill this out: <input name="bot-field" /></label>
                    </p>
                    
                    <div class="form-group">
                        <label for="username">Your Username</label>
                        <input type="text" id="username" name="username" placeholder="YourName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="siteName">Site Name Idea</label>
                        <input type="text" id="siteName" name="siteName" placeholder="SiteName" required>
                    </div>
                    
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            
            <!-- Voting Form -->
            <div class="form-section">
                <h2>Vote for Names</h2>
                <form name="vote-submission" method="POST" data-netlify="true" netlify-honeypot="bot-field2">
                    <input type="hidden" name="form-name" value="vote-submission" />
                    <p style="display: none;">
                        <label>Don't fill this out: <input name="bot-field2" /></label>
                    </p>
                    
                    <div class="form-group">
                        <label for="voterUsername">Your Username</label>
                        <input type="text" id="voterUsername" name="voterUsername" placeholder="YourName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="voteChoice">Choose Name to Vote For</label>
                        <select id="voteChoice" name="voteChoice" required>
                            <option value="">Select a name...</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Vote</button>
                </form>
            </div>
        </div>
        
        <!-- Current Submissions -->
        <div class="submissions-list">
            <h2>Current Submissions</h2>
            <div id="submissionsList">
                <div class="empty-state">Loading submissions...</div>
            </div>
        </div>
        
        <!-- Admin Panel -->
        <div class="form-section admin-section" id="adminSection">
            <h2>Admin Panel</h2>
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
                <button type="button" class="btn" onclick="toggleAdminMode()" style="margin-top: 15px;">Enable Admin Mode</button>
            </div>
        </div>
    </div>

    <script>
        let isAdminMode = false;
        let submissions = [];
        
        // Load submissions from Netlify function
        async function loadSubmissions() {
            try {
                const response = await fetch('/.netlify/functions/get-submissions');
                const data = await response.json();
                
                if (data.submissions) {
                    submissions = data.submissions;
                    updateSubmissionsList();
                    updateVoteOptions();
                } else {
                    console.error('No submissions data received');
                    document.getElementById('submissionsList').innerHTML = 
                        '<div class="empty-state">Error loading submissions</div>';
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissionsList').innerHTML = 
                    '<div class="empty-state">Error loading submissions</div>';
            }
        }
        
        function updateSubmissionsList() {
            const container = document.getElementById('submissionsList');
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="empty-state">No submissions yet. Be the first to submit a name!</div>';
                return;
            }
            
            // Sort by vote count (voteCount is included in submissions from API)
            const sortedSubmissions = submissions.sort((a, b) => (b.voteCount || 0) - (a.voteCount || 0));
            
            container.innerHTML = sortedSubmissions.map(sub => `
                <div class="submission-item">
                    <div class="submission-info">
                        <h3>${sub.siteName}</h3>
                        <div class="submission-author">by ${sub.username}</div>
                    </div>
                    <div class="vote-section">
                        <div class="vote-count">${sub.voteCount || 0}</div>
                        <button class="btn btn-vote" onclick="voteFor('${sub.id}')">Vote</button>
                        ${isAdminMode ? `<button class="btn btn-delete" onclick="deleteSubmission('${sub.id}')">Delete</button>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function updateVoteOptions() {
            const select = document.getElementById('voteChoice');
            select.innerHTML = '<option value="">Select a name...</option>' + 
                submissions.map(sub => `<option value="${sub.id}">${sub.siteName} (by ${sub.username})</option>`).join('');
        }
        
        async function voteFor(submissionId) {
            const voterUsername = prompt('Enter your username to vote:');
            if (!voterUsername) return;
            
            try {
                const response = await fetch('/.netlify/functions/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        voterUsername: voterUsername.trim(),
                        submissionId: submissionId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Vote cast successfully!');
                    // Reload submissions to get updated vote counts
                    loadSubmissions();
                } else {
                    alert('Error casting vote: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error voting:', error);
                alert('Error casting vote. Please try again.');
            }
        }
        
        async function deleteSubmission(submissionId) {
            if (!isAdminMode) return;
            
            if (!confirm('Are you sure you want to delete this submission?')) return;
            
            const adminPassword = document.getElementById('adminPassword').value || 
                                 prompt('Enter admin password to confirm deletion:');
            
            try {
                const response = await fetch('/.netlify/functions/delete-submission', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        submissionId: submissionId,
                        adminPassword: adminPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Submission deleted successfully!');
                    // Reload submissions to reflect changes
                    loadSubmissions();
                } else {
                    alert('Error deleting submission: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting submission:', error);
                alert('Error deleting submission. Please try again.');
            }
        }
        
        function toggleAdminMode() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'admin123') {
                isAdminMode = true;
                alert('Admin mode enabled!');
                updateSubmissionsList();
                document.getElementById('adminPassword').value = '';
            } else {
                alert('Incorrect password!');
            }
        }
        
        // Handle form submissions
        document.querySelector('form[name="name-submission"]').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const username = formData.get('username');
            const siteName = formData.get('siteName');
            
            try {
                const response = await fetch('/.netlify/functions/submit-name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username.trim(),
                        siteName: siteName.trim()
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Name submitted successfully!');
                    this.reset();
                    // Reload submissions to show the new one
                    loadSubmissions();
                } else {
                    alert('Error submitting name: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error submitting name:', error);
                alert('Error submitting name. Please try again.');
            }
        });
        
        document.querySelector('form[name="vote-submission"]').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const voterUsername = formData.get('voterUsername');
            const voteChoice = formData.get('voteChoice');
            
            if (!voteChoice) {
                alert('Please select a name to vote for!');
                return;
            }
            
            try {
                const response = await fetch('/.netlify/functions/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        voterUsername: voterUsername.trim(),
                        submissionId: voteChoice
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Vote cast successfully!');
                    this.reset();
                    // Reload submissions to get updated vote counts
                    loadSubmissions();
                } else {
                    alert('Error casting vote: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error voting:', error);
                alert('Error casting vote. Please try again.');
            }
        });
        
        // Load initial data
        loadSubmissions();
    </script>
</body>
</html>
